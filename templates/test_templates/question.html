<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Question</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="styles/question.css">
    <link rel="stylesheet" href="styles/header.css">

    <style>
        .row_container {
            padding: 5% 0%;
        }

        .row_question {
            margin: 5% 0%;

        }

        .column_question {
            background-color: aliceblue;
            border: 2px solid black;
            border-radius: 10px;
            padding: 2%;
        }
    </style>

</head>

<body>
    <header class="header_container">
        <a href="#" class="logo">
            <img src="images/logo_rubik_less.svg">
        </a>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <nav>
            <ul>
                <li><a href="#qa">Q&A</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid start_asking">
        <div class="row d-flex align-items-center" style="height: 100%; width: 100%;">
            <div class="col-md-6 order-lg-1 order-2 ">
                <h1>Maths isn't adding up</h1>
                <h2> Ask Questions! </h2>
            </div>
            <div class="col-md-6 order-lg-2  order-1" style="font-size: 5rem;">
                <h1>&#63</h1> <!-- This is the question mark -->
            </div>
        </div>
    </div>

    <form action="/submit_form" class="form_content" method="post">
        <div class="container">
            <div class="row row_question">
                <div class="col-md-8 column_question">
                    <div>
                        <h3>Title</h3>
                        <p>Be specific and imagine youâ€™re asking a question to another person.</p>
                        <input type="text" id="username" name="username" placeholder="title" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
            </div>

            <div class="row row_question">
                <div class="col-md-8 column_question">
                    <div>
                        <h3>Question</h3>
                        <p>Introduce the problem and expand on what you put in the title. Minimum 20 characters.</p>

                        <!--  Rich text Editor -->
                        <div class="text-editor-header">
                            <button type="button" class="btn" data-element="bold">
                                <i class="fa fa-bold"></i>
                            </button>

                            <button type="button" class="btn" data-element="italic">
                                <i class="fa fa-italic"></i>
                            </button>

                            <button type="button" class="btn" data-element="underline">
                                <i class="fa fa-underline"></i>
                            </button>

                            <button type="button" class="btn" data-element="insertUnorderedList">
                                <i class="fa fa-list-ul"></i>
                            </button>

                            <button type="button" class="btn" data-element="insertOrderedList">
                                <i class="fa fa-list-ol"></i>
                            </button>

                            <button type="button" class="btn" data-element="createLink">
                                <i class="fa fa-link"></i>
                            </button>

                            <button type="button" class="btn" data-element="justifyLeft">
                                <i class="fa fa-align-left"></i>
                            </button>

                            <button type="button" class="btn" data-element="justifyCenter">
                                <i class="fa fa-align-center"></i>
                            </button>

                            <button type="button" class="btn" data-element="justifyRight">
                                <i class="fa fa-align-right"></i>
                            </button>

                            <button type="button" class="btn" data-element="justifyFull">
                                <i class="fa fa-align-justify"></i>
                            </button>

                            <button type="button" class="btn" data-element="insertImage">
                                <i class="fa fa-image"></i>
                            </button>
                        </div>

                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
            </div>

        </div>
    </form>

</body>

</html>
