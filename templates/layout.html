<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css')}}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='scripts/jQuery.js')}}"></script>
    <script src="{{ url_for('static', filename='scripts/layout.js')}}"></script>

    <style>
        .dropdownSearch li {
            color: black;
            word-wrap: break-word;
            margin-right: 10px;
            margin-top: 10px;
            list-style: none;
        }

        .dropdownSearch {
            word-wrap: break-word;
            width: 100%;
            position: absolute;
            margin-left: 0;
            padding-left: 1%;
            z-index: 3;
            background-color: white;
        }

        .dropdownSearch li:hover {
            background-color: #f318a2;
            color: white;
        }

        .dropdownSearch li a {
            text-decoration: none;
            color: black;
        }

        .search {
            position: relative;
        }

        .header_container .username {
            position: relative;
            width: 200px;
            display: block;
            transition: visibility 0s, opacity 0.5s linear;
        }

        .header_container .username:hover {
            background-color: lightgrey;

        }

        .userSettings {
            display: none;
            width: 100%;
            position: absolute;
            background-color: white;
            z-index: 3;
        }

        .userSettings li:hover {
            background-color: #f318a2;
            color: white;
        }
    </style>

    {% block header_block %}
    {% endblock %}

</head>

<body>
    <header class="header_container">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo_rubik_less.svg')}}">
        </a>
        <div class="search">
            <input type="text" id="searchText" placeholder="Search...">
            <ul class="dropdownSearch">
                <!-- <li>ApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricotApricot</li>
                <li>Avocado</li>
                <li>Banana</li>
                <li>Blackberry</li>
                <li>Blueberry</li>
                <li>Cherry</li>
                <li>Coconut</li>
                <li>Cranberry</li>
                <li>Date</li>
                <li>Watermelon</li> -->
            </ul>
        </div>

        <nav>
            {% if user==None %}
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signUp">Sign Up</a></li>
            </ul>
            <div>

            </div>
            {% else %}
            <ul>
                <li><a href="/about">About</a></li>
            </ul>
            {% endif %}
        </nav>
        {% if user!=None %}
        <div class="username">
            <h5>{{ user }}</h5>
            <ul class="userSettings">
                <li>
                    Settings
                </li>
                <li>
                    logout
                </li>
            </ul>
        </div>
        {% endif %}

    </header>

    {% block body_block %}{% endblock %}

</body>

<footer>
    <p>Created by <a href="">Omar Elsendiony</a></p>
</footer>

</html>
