{% extends "layout.html" %}

{% block header_block %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/signUp.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css')}}">
<style>
    .sign_up_column {
        /* font-style: "normalFont"; */
        padding: 3%;
        text-align: center;
        display: flex;
        justify-content: center;
        /* color: #F7FFF7; */
    }

    .sign_up_container {
        height: fit-content;
        font-family: 'Rubik', sans-serif;
        background-color: #0B022D;
    }

    .logo_container {
        height: 100%;
        margin-top: 10%;
        /* margin-bottom: 15%; */
    }

    .nopadding {
        padding: 0 !important;
    }

    form a img {
        width: 125px;
        height: 118px;
    }
    
</style>

{% endblock %}

{% block body_block %}

<div class="sign_up_container container-fluid">
    <div class="introduction_row row">
        <div class="col-12 col-lg-6 logo_container">
            <img src="images/image-removebg.png ">
        </div>
        <div class="col-12 col-lg-6 sign_up_column nopadding">
            <form action="/submit_form" class="form_content" method="post">
                <a href="/"><img src="{{ url_for('static', filename='images/logo_rubic.svg')}}" alt="logo"></a>
                <h2>Sign in to your account</h2>
                <div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <input type="submit" value="Login">
                </div>
                <a>Forgot password?</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
