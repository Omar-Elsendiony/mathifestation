{% extends "layout.html" %}

{% block y %}
 
<div class="sign_up_container container-fluid">
    <div class="introduction_row row">
        <div class="col-md-6 logo_container">
            <img src="images/image-removebg.png ">
        </div>
        <div class="col-md-6 sign_up_column nopadding">
            <form action="/submit_form" class="form_content" method="post">
                <img src="images/logo_rubic.svg" alt="logo">
                <h2>Create an account</h2>
                <div>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
    
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
    
                    <input type="submit" value="Register">

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
