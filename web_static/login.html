    <style>
        .sign_up_column{
            /* font-style: "normalFont"; */
            padding: 3%;
            text-align: center;
            display: flex;
            justify-content: center;
            /* color: #F7FFF7; */
        }

        .sign_up_container{
            height: 100%;
            font-family: 'Rubik', sans-serif;
            background-color: #0B022D;
        }

        .logo_container{
            height: 100%;
            margin-top: 10%;
            /* margin-bottom: 15%; */

        padding: 0 !important;

<body>
    <header class="header_container">
        <a href="#" class="logo">
            <img src="images/logo_rubik_less.svg">
        </a>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <nav>
            <ul>
                <li><a href="#qa">Q&A</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="sign_up_container container-fluid">
        <div class="introduction_row row">
            <div class="col-md-6 logo_container">
                <img src="images/image-removebg.png ">
            </div>
            <div class="col-md-6 sign_up_column nopadding">
                <form action="/submit_form" class="form_content" method="post">
                    <img src="images/logo_rubic.svg" alt="logo">
                    <h2>Create an account</h2>
                    <div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
        
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
        
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
        
                        <div>
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>
        
                        <input type="submit" value="Register">

                    </div>
                </form>
            </div>
        </div>
    </div>
